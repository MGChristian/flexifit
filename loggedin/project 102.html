
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
			font-weight: bold;
        }
        .feedback-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding-top: 5px;
            width: 100%;
            max-width: 400px;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 35px;
        }
        .stars i {
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        .stars i:hover,
        .stars i.selected {
            color: #ffc107;
        }
        .btn-feedback {
            width: 100px;
		}	
		.btn-black {
		    background-color: #000;
			color: #fff;
			border: none;
		}	
			
	    .btn-black:hover{
		    background-color:#333;
		    color:#fff;
	    }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h5 class="mb-4">GIVE FEEDBACK</h5>
        <div class="stars mb-3">
            <i class="bi bi-star-fill" onclick="rate(1)"></i>
            <i class="bi bi-star-fill" onclick="rate(2)"></i>
            <i class="bi bi-star-fill" onclick="rate(3)"></i>
            <i class="bi bi-star-fill" onclick="rate(4)"></i>
            <i class="bi bi-star-fill" onclick="rate(5)"></i>
			</div>
			<p> What are the main reason for your rating?</p>
		
        <textarea class="form-control mb-3" placeholder="Long text box" rows="3"></textarea>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success btn-feedback">PROCEED</button>
            <button class="btn btn-black btn-feedback">GO BACK</button>
        </div>
    </div>

    <script>
        function rate(stars) {
            document.querySelectorAll('.stars i').forEach((icon, index) => {
                icon.classList.toggle('selected', index < stars);
            });
        }
    </script>

    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
