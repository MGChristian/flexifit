<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
body {
      font-weight: bold;
    }
	.btn-custom {
	background-color: light;
	color: white;
	border: none;
	margin-right: 20px;
	}
	.nav-link {
    margin-right: 15px;
    padding-top: 13px;
	font-size: 12px;
	}
	.navbar-brand {
	margin-left: 20px;
    }
    
           
        
		     
	</style>
<body>
<nav class="navbar bg-light">
      <div class="container-fluid">
      <div class="d-flex">
                <a class="navbar-brand"href="#" style="color:black;">FLEXIFIT</a>
                <a class="nav-link" href="#" style="color:black;">HOME</a>
                <a class="nav-link" href="#" style="color:black;">EXPLORE CLASSES</a>
                <a class="nav-link" href="#" style="color:black;">INSTRUCTORS</a>
                <a class="nav-link" href="#" style="color:black;">SCHEDULES</a>
                <a class="nav-link" href="#" style="color:black;">HOW IT WORKS</a>
                <a class="nav-link" href="#" style="color:black;">ABOUT US</a>
            </div>
		 <button type="button" class="btn btn-custom" > <img src="th (1).jpg" height="35"></button>
		 </nav>
		 <div class="row">
		 
		  <div class="col-sm-12" > <img src="3.jpg" height="90" width="1400"> </div>
		   <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-light border" style="width: 100px; height: 100px;"></div>
                <div class="ms-3">
                    <h5 class="mb-0">Surname, Name, M. I.</h5>
                    <p class="text-muted mb-0">email@mail@gmail.com</p>
                </div>
            </div>
            <button class="btn btn-warning">Edit</button>
        </div>

        <div class="card p-3">
            <h5>Personal Information</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Long text box">
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="text" class="form-control" id="birthdate" placeholder="Long text box">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Long text box" >
                </div>
                <div class="col-md-6">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" placeholder="Long text box" >
                </div>
            </div>

            <h5>Account Information</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Long text box" >
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Long text box" >
                    <a href="#" class="text-warning">Change Password</a>
                </div>
            </div>

            <h5>Security</h5>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-light border w-100" data-url="Project 104.html">Facial Recognition</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-light border w-100" data-url="Project 105.html">Security Questions</button>
					<script>
					document.querySelectorAll('button[data-url]').forEach(button => {
    button.addEventListener('click', () => {
      const url = button.getAttribute('data-url');
      window.location.href = url;
    });
  });
  </script>
                </div>
            </div>
        </div>
    </div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
