<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
			font-weight: bold;
        }
        .feedback-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding-top: 5px;
            width: 100%;
            max-width: 400px;
      
        }
        .btn-feedback {
            width: 100px;
		}	
		.btn-black {
		    background-color: #000;
			color: #fff;
			border: none;
		}	
			
	    .btn-black:hover{
		    background-color:#333;
		    color:#fff;
	    }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h5 class="mb-4">FACIAL RECOGNITION</h5>
		<img src="462653461_1044515444098745_1597527285824898196_n.jpg" width="100%" height="150">
       
        
		
		  <div class="d-flex justify-content-between">
            <button class="btn btn-success btn-feedback"data-url="Project 107.html" >PROCEED</button>
			 <button class="btn btn-black btn-feedback" data-url="Project 107.html">GO BACK</button>
			
		</div>
		<script>
  document.querySelectorAll('button[data-url]').forEach(button => {
    button.addEventListener('click', () => {
      const url = button.getAttribute('data-url');
      window.location.href = url;
    });
  });
</script>
			
</script>
        </div>
    </div>

   

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
