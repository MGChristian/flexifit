<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexFit</title>
    <link rel="stylesheet" href="css/signup-page.css" />
    <link rel="icon" href="loginimages/logo.png" />
  </head>
  <body>
    <div class="left-section">
      <div class="branding">
        <a href=""><img src="loginimages/logo.png" alt="" /></a>
        <h1>FLEXIFIT</h1>
      </div>
      <div class="motto">
        <h2>
          YOU CAN HAVE <br />
          RESULT OR EXCUSES <br />
          NOT BOTH
        </h2>
        <p>Our goal is to help you achieve the body of your dreams.</p>
      </div>
    </div>
    <div class="right-section">
      <div class="nav">
        <a href="#">ABOUT</a>
        <span>|</span>
        <a href="login-page.html">LOG IN</a>
      </div>
      <div class="form-container">
        <div class="progress-bar">
          <div class="step"></div>
          <div class="line"></div>
          <div class="step"></div>
          <div class="line"></div>
          <div class="step active"></div>
        </div>
        <h2>SIGN UP</h2>
        <form>
          <div class="email-notification">
            <div class="email-icon"></div>
          </div>
          <div class="otp-message">
            <p class="title">Please check your email</p>
            <p>You're almost done setting up your account.</p>
            <p>An OTP code has been sent to email@gmail.com.</p>
          </div>
          <div class="otp-inputs">
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
          </div>
          <p class="resend-text">
            Didn't get the code? <a href="#">Click to resend</a>
          </p>
          <button
            type="button"
            onclick="window.location.href='signup-page-finish.html'"
          >
            CONTINUE
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
